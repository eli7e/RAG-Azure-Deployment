# k8s/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: rag-secrets
  namespace: rag-application
type: Opaque
stringData:
  # Azure Storage (use connection string OR managed identity)
  AZURE_STORAGE_CONNECTION_STRING: "<YOUR_STORAGE_CONNECTION_STRING>"
  AZURE_STORAGE_ACCOUNT_URL: "https://<YOUR_STORAGE_ACCOUNT>.blob.core.windows.net"
  
  # Azure Cognitive Search
  AZURE_SEARCH_ENDPOINT: "https://<YOUR_SEARCH_SERVICE>.search.windows.net"
  AZURE_SEARCH_API_KEY: "<YOUR_SEARCH_API_KEY>"
  
  # Azure OpenAI
  AZURE_OPENAI_ENDPOINT: "https://<YOUR_OPENAI_SERVICE>.openai.azure.com"
  AZURE_OPENAI_API_KEY: "<YOUR_OPENAI_API_KEY>"
  
  # Note: In production, use Azure Key Vault with CSI driver instead
