# k8s/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: rag-application
  labels:
    app: rag-application
spec:
  type: ClusterIP
  selector:
    app: rag-application
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: None
