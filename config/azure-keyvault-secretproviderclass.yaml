# config/azure-keyvault-secretproviderclass.yaml
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-secrets
  namespace: rag-application
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "<YOUR_MANAGED_IDENTITY_CLIENT_ID>"
    keyvaultName: "<YOUR_KEY_VAULT_NAME>"
    cloudName: "AzurePublicCloud"
    objects: |
      array:
        - |
          objectName: azure-storage-connection-string
          objectType: secret
          objectVersion: ""
        - |
          objectName: azure-search-api-key
          objectType: secret
          objectVersion: ""
        - |
          objectName: azure-openai-api-key
          objectType: secret
          objectVersion: ""
    tenantId: "<YOUR_TENANT_ID>"
  secretObjects:
  - secretName: rag-secrets-from-kv
    type: Opaque
    data:
    - objectName: azure-storage-connection-string
      key: AZURE_STORAGE_CONNECTION_STRING
    - objectName: azure-search-api-key
      key: AZURE_SEARCH_API_KEY
    - objectName: azure-openai-api-key
      key: AZURE_OPENAI_API_KEY
